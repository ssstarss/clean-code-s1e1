<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class = "header__img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="main-list">
      <section class = "add">
        <h3>Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task" class="task new-task input__task" type="text">
          <button class = "button__add">Add</button>
        </div>
      </section>
      <section class = "todo">
        <h3>Todo</h3>
        <ul id="incompleted-tasks" class = "tasks-list">
          <li class = "tasks-item">
            <input type="checkbox" class = "input__checkbox">
            <a class="task">Pay Bills</a>
            <input type="text" class="task input__task">
            <button class="button__edit">Edit</button>
            <button class="button__delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode tasks-item" >
            <input type="checkbox" class = "input__checkbox">
            <a class="task">Go Shopping</a>
            <input type="text" value="Go Shopping" class="task input__task">
            <button class="button__edit">Save</button>
            <button class="button__delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class = "complited">
      <h3>Completed</h3>
        <ul id="completed-tasks" class = "tasks-list">
          <li class = "tasks-item">
            <input type="checkbox" checked class = "input__checkbox">
            <a class="task">See the Doctor</a>
            <input type="text" class="task input__task">
            <button class="button__edit">Edit</button>
            <button class="button__delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
